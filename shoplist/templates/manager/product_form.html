{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">{{ title }}</h1>
    
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-2xl shadow">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}
        
        <div class="flex justify-end gap-4 mt-6">
            <a href="{% url 'manager:product_list' %}" class="px-4 py-2 border border-gray-300 rounded">Отмена</a>
            <button type="submit" class="px-4 py-2 bg-brand-600 text-white rounded">Сохранить</button>
        </div>
    </form>
</div>
{% endblock %}
